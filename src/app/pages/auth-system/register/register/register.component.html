<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <link rel="stylesheet" href="../../../../../../tailwind.css">
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Registrar</h2>
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-2">E-mail</label>
                <input
                    id="email"
                    type="email"
                    placeholder="E-mail"
                    class="w-full bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none focus:border-blue-500 focus:ring-opacity-20 focus:ring-2 focus:ring-blue-500"
                    [(ngModel)]="email"
                    name="email"
                >
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-2">Senha</label>
                <input
                    id="password"
                    type="password"
                    placeholder="Senha"
                    class="w-full bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none focus:border-blue-500 focus:ring-opacity-20 focus:ring-2 focus:ring-blue-500"
                    [(ngModel)]="password"
                    name="password"
                >
            </div>
            <div>
                <button 
                    class="w-full bg-blue-500 px-4 py-1 rounded text-white shadow hover:bg-blue-600"
                    (click)="register()"
                >
                    Registrar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
